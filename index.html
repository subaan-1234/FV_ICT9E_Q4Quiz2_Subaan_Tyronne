<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q4Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f5fa;
        }
        .container {
            max-width: 500px;
            margin-top: 40px;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
        .instruction {
            background: #e7f1ff;
            border-left: 4px solid #0d6efd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 bg-white rounded">
        <h1 class="text-center mb-3">Grade</h1>
        <p>Enter your grades for the three subjects below</p>

        <form class="mt-3" onsubmit="return false;">
            <div class="mb-3">
                <label for="subj1" class="form-label">Filipino:</label>
                <input type="number" id="subj1" class="form-control" min="70" max="100" required />
            </div>
            <div class="mb-3">
                <label for="subj2" class="form-label">English:</label>
                <input type="number" id="subj2" class="form-control" min="70" max="100" required />
            </div>
            <div class="mb-3">
                <label for="subj3" class="form-label">Math:</label>
                <input type="number" id="subj3" class="form-control" min="70" max="100" required />
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculateAverage()">Calculate</button>
        </form>

        <div id="result" class="alert alert-info"></div>
    </div>

    <script>
        function calculateAverage() {
            var grade1 = Number(document.getElementById('subj1').value);
            var grade2 = Number(document.getElementById('subj2').value);
            var grade3 = Number(document.getElementById('subj3').value);

           
            if (
                grade1 >= 70 && grade1 <= 100 &&
                grade2 >= 70 && grade2 <= 100 &&
                grade3 >= 70 && grade3 <= 100
            ) {
                var avg = (grade1 + grade2 + grade3) / 3;
                var rating = "";

                switch (true) {
                    case (avg >= 94 && avg <= 100):
                        rating = "Excellent";
                        break;
                    case (avg >= 87 && avg < 94):
                        rating = "Above Satisfactory";
                        break;
                    case (avg >= 80 && avg < 87):
                        rating = "Satisfactory";
                        break;
                    case (avg >= 75 && avg < 80):
                        rating = "Needs Improvement";
                        break;
                    default:
                        rating = "Poor";
                }

                document.getElementById('result').style.display = "block";
                document.getElementById('result').innerHTML =
                    "Average Grade: <b>" + avg.toFixed(2) + "</b><br>" +
                    "Rating: <b>" + rating + "</b>";
            } else {
                alert("Please enter valid grades (70-100) for all subjects.");
                document.getElementById('result').style.display = "none";
            }
        }
    </script>
</body>
</html>
